<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anna & Daniel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bellefair&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Cormorant+SC:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css" />
    <link rel="stylesheet" href="/stylesheets/style.css" />
</head>

<body class="p-1">
    <div class="container-lg py-2" style="position: sticky; top: 0px; background: #fdf5ee; z-index: 1000;">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col col-xl-10">
                <div class="p-2" >
                    <h1 class="text-center">GOŚCIE</h1>
                    <p class="text-center" style="line-height: 1.2;" id="stats-label"></p>
                </div>
                <div class="form-outline flex-fill">
                    <input type="text" id="search-input" class="form-control" />
                    <label class="form-label" for="search-input">Szukaj...</label>
                </div>
            </div>
        </div>
    </div>
    <section>
        <div class="container-lg pb-2">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col col-xl-10">
                    <div class="card">
                        <div class="card-body p-3">
                            <form class="d-flex justify-content-center align-items-center" id="guest-form">
                                <div class="form-outline flex-fill">
                                    <input type="text" id="add-input" class="form-control" />
                                    <label class="form-label" for="add-input">Nowy gość...</label>
                                </div>
                                <button type="submit" class="btn btn-info ms-2" style="padding: .66rem 1.5rem .50rem"
                                    id="add-input-btn" disabled>Dodaj</button>
                            </form>
                            <div id="options-form"></div>
                            <ul class="list-group mb-0" id="guest-list"></ul>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"></script>
    <script type="text/javascript" src="../js/guests.js"></script>

</body>

</html>
